<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lab Test Appointment</title>
    <link rel="stylesheet" href="./css_style/lab_form_style.css" />
</head>

<body>
    <form action="">
      <article>
        <section>
            <aside>
                <img src="./Images/Lab-Test/lab-test.jpg" alt="lab-test" />
            </aside>
            <div id="form_details">
                <article class="textin">
                    <h2>1. Your Contact Details</h2>
                    <input type="text" name="full_name" placeholder="Full Name" required spellcheck="true">
                        </td>
                        <td><input type="number" title="Patient Id if exists" placeholder="Patient Id"><br></td>
                    </tr>
                    <tr>
                        <td><input type="number" title="Contact Number" min="6000000000" max="9999999999" placeholder="Contact Number" required></td>
                        <td><input type="email" title="Email Id" placeholder="Email Id" required><br></td>
                    </tr>
                </table>
                <h3>2. Address</h3>
                <input type="text" title="House Number" placeholder="H-No" required>
                <input type="text" title="Street" placeholder="Street" required><br>
                <input type="text" title="Area" placeholder="Area" required><br>
                <h3>District</h3>
                <select required>
                    <option value="">Choose</option>
                    <option value="New_Delhi">New Delhi</option>
                    <option value="Mumbai">Mumbai</option>
                    <option value="Kolkata">Kolkata</option>
                    <option value="Chennai">Chennai</option>
                </select><br>
                <h3>3. Choose the Test Type</h3>
                <p>Check atleast one box without fail</p>
                <input type="checkbox" class="line" name="option1" value="CBC">
                <label for="c1">CBC</label>
                <br>
                <input type="checkbox" class="line" name="option2" value="Complete Urine">
                <label for="c2">Complete Urine</label>
                <br>
                <input type="checkbox" class="line" name="option3" value="Lipid Profile">
                <label for="c3">Lipid Profile</label>
                <br>
                <input type="checkbox" class="line" name="option4" value="Thyroid Stimulating Hormone (TSH)">
                <label for="c3">Thyroid Stimulating Hormone (TSH)</label>
                <br>
                <input type="checkbox" class="line" name="option5" value="Glucose Test">
                <label for="c5">Glucose Test</label>
                <br>
                <h3>4. Do you want a hard copy of the report also ?</h3>
                <input type="radio" id="c6" name="option" value="True" required>
                <label for="c6">Yes</label>
                <br>
                <input type="radio" id="c7" name="option" value="False">
                <label for="c7">No</label>
                <h3>5. Select Your Comfortable Date and Time</h3>
                <input type="date" placeholder="Date" required>
                <input type="time" placeholder="Time" required>
        </section>
      </article>
        <br>
            <div id="buttons">
            <button type="reset">Reset</button>
            <button type="submit">Submit</button>
	<br>
        <br>
        </div>
    </form>
</body>

</html>
